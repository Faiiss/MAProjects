<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Js/aframe.min.js"></script>
    <script src="Js/main.js" defer></script>
    <title>Teken app van Faiss</title>
</head>
<body>
    <a-scene>
        <a-camera>
            <a-cursor id="js--cursor" color="black"></a-cursor>
        </a-camera>
        <!-- Eerste rij-->
        <a-box  class="js--box" position="-1 3 -7" color="black"></a-box>
        <a-box  class="js--box" position="0 3 -7" color="black"></a-box>
        <a-box  class="js--box" position="1 3 -7" color="black"></a-box>
        <a-box  class="js--box" position="2 3 -7" color="black"></a-box>
        <!-- Tweede rij-->
        <a-box  class="js--box" position="-1 2 -7" color="black"></a-box>
        <a-box  class="js--box" position="0 2 -7" color="black"></a-box>
        <a-box  class="js--box" position="1 2 -7" color="black"></a-box>
        <a-box  class="js--box" position="2 2 -7" color="black"></a-box>
        <!-- derde rij -->
        <a-box  class="js--box" position="-1 1 -7" color="black"></a-box>
        <a-box  class="js--box" position="0 1 -7" color="black"></a-box>
        <a-box  class="js--box" position="1 1 -7" color="black"></a-box>
        <a-box  class="js--box" position="2 1 -7" color="black"></a-box>

        <!-- vierde rij -->
        <a-box  class="js--box" position="-1 0 -7" color="black"></a-box>
        <a-box  class="js--box" position="0 0 -7" color="black"></a-box>
        <a-box  class="js--box" position="1 0 -7" color="black"></a-box>
        <a-box  class="js--box" position="2 0 -7" color="black"></a-box>

        <a-sphere class="js--sphere"position="-10 -4 0" color="red"></a-sphere>
        <a-sphere class="js--sphere"position="-10 -4 4" color="blue"></a-sphere>
        <a-sphere class="js--sphere"position="-10 -4 8" color="green"></a-sphere>
        <a-sphere class="js--sphere"position="-10 -4 12" color="yellow"></a-sphere>
        <a-sphere class="js--sphere"position="-10 -4 16" color="black"></a-sphere>
        <a-sphere class="js--sphere"position="-10 -4 20" color="white"></a-sphere>
        <a-sphere class="js--sphere"position="-10 -4 24" color="orange"></a-sphere>
        <a-sphere class="js--sphere"position="-10 -4 28" color="purple"></a-sphere>
        <a-sphere class="js--sphere"position="-10 -4 32" color="gray"></a-sphere>
    </a-scene>
</body>
</html>
