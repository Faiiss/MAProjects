<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Js/aframe.min.js"></script>
    <script src="Js/main.js" defer></script>
    <title>Minebox</title>
</head>
<body>
    <a-scene>
        <a-camera>
            <a-cursor color="black">
                <a-box id="js--item--grabbed" width="0.5" height="0.5" depth="0.5" color="red" position="1 0 0"></a-box>
            </a-cursor>
        </a-camera>
        <a-box id="js--item" width="1" height="1" depth="1" color="red" position="0 1 -3"></a-box>
        <a-sphere class="js--sphere" color="yellow" position="-2 -0.5 5"></a-sphere>
        <a-sphere class="js--sphere" color="yellow" position="0 -0.5 5"></a-sphere>
        <a-sphere class="js--sphere" color="yellow" position="2 -0.5 5"></a-sphere>
        <a-plane width="20" height="20" color="#84ba3e" position="0 0 0 " rotation="-90 0 0"></a-plane>

        <!--Onzichtbare boxen-->
        <a-box id="js--invisible--box" visible="false" color="red" width="1" height="1" depth="1"></a-box>
    </a-scene>
</body>
</html>
