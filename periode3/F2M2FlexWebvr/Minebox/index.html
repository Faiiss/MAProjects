<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Js/aframe.min.js"></script>
    <script src="Js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Minebox</title>
</head>
<body>
    <h2>Wood:   <span id="js--wood">0</span></h2>
    <h2>gold:   <span id="js--gold">0</span></h2>
    <a-scene>
        <a-camera>
            <a-cursor color="black">
                <a-box id="js--item--grabbed" width="0.5" height="0.5" depth="0.5" color="red" position="1 0 0"></a-box>
                <a-cone id="js--pickaxe--grabbed" color="#e55c24" position="1.5 0 -1.5" rotation="-40 0 0" height="3"></a-cone>
            </a-cursor>
        </a-camera>
        <a-box id="js--item" width="1" height="1" depth="1" color="red" position="0 1 -3"></a-box>
        <a-sphere class="js--sphere" color="yellow" position="-2 -0.5 5"></a-sphere>
        <a-sphere class="js--sphere" color="yellow" position="0 -0.5 5"></a-sphere>
        <a-sphere class="js--sphere" color="yellow" position="2 -0.5 5"></a-sphere>
        <a-plane width="20" height="20" color="#84ba3e" position="0 0 0 " rotation="-90 0 0"></a-plane>
        
        <!--pickaxe-->
        <a-cone id="js--pickaxe" color="#e55c24" position="-8 0.5 0" height="3"></a-cone>
        
        <!-- Kasteel Grond -->
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 -0.4 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-8 -0.4 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-7 -0.4 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 -0.4 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 -0.4 -6"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-8 -0.4 -6"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-7 -0.4 -6"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 -0.4 -6"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 -0.4 -7"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-8 -0.4 -7"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-7 -0.4 -7"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 -0.4 -7"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 -0.4 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-8 -0.4 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-7 -0.4 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 -0.4 -8"></a-box>

        <!-- Kasteel Muur(Voorkant) -->
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 0.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 0.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 1.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 1.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 2.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-8 2.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-7 2.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 2.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 3.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 3.6 -5"></a-box>

        <!-- Kasteel Muur(Rechts) -->
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 0.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 0.6 -6"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 0.6 -7"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 0.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 1.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 1.6 -6"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 1.6 -7"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 1.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 2.6 -5"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 2.6 -6"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 2.6 -7"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 2.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-6 3.6 -8"></a-box>
        
        <!-- Kasteel Muur(Achter) -->
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-7 0.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-8 0.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 0.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-7 1.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-8 1.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 1.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-7 2.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-8 2.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 2.6 -8"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 3.6 -8"></a-box>

        <!-- Kasteel Muur(Links) -->
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 0.6 -7"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 0.6 -6"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 1.6 -7"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 1.6 -6"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 2.6 -7"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 2.6 -6"></a-box>
        <a-box class="js--kasteel" width="1" height="1" depth="1" color="gold" position="-9 3.6 -5"></a-box>

        <!-- Kasteel deur -->
        <a-box class="js--deur" width="0.2" height="1" depth="1" color="silver" position="-8.4 1.6 -4"></a-box>
        <a-box class="js--deur" width="0.2" height="1" depth="1" color="silver" position="-8.4 0.6 -4"></a-box>
        <a-box class="js--deur" width="0.2" height="1" depth="1" color="silver" position="-6.6 1.6 -4"></a-box>
        <a-box class="js--deur" width="0.2" height="1" depth="1" color="silver" position="-6.6 0.6 -4"></a-box>
        


        <!-- boom-->
        <a-box class= "js--tree" color="brown" position="6 0.5 0"></a-box>
        <a-box class= "js--tree" color="brown" position="6 1.5 0"></a-box>
        <a-box class= "js--tree" color="brown" position="6 2.5 0"></a-box>
        <a-box class= "js--tree" color="brown" position="6 3.5 0"></a-box>


        <a-box class= "js--tree" color="green" position="6 4.5 0"></a-box>
        <a-box class= "js--tree" color="green" position="6 4.5 1"></a-box>
        <a-box class= "js--tree" color="green" position="6 4.5 -1"></a-box>

        <a-box class= "js--tree" color="green" position="6 5.5 0.5"></a-box>
        <a-box class= "js--tree" color="green"position="6 5.5 -0.5"></a-box>

        <a-box class= "js--tree" color="green" position="6 6.5 0"></a-box>        

        <!--Onzichtbare boxen-->
        <a-box id="js--invisible--box" visible="false" color="red" width="1" height="1" depth="1"></a-box>
    </a-scene>
</body>
</html>
