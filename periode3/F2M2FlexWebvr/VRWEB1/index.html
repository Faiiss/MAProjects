<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene stats>
        <a-ring color="teal" radius-inner="1" radius-outer="2"></a-ring>
        <a-cone color="tomato" position="0 6 2" radius-bottom="2" radius-top="0.5"></a-cone>
        <a-image position="0 5 -20"src="img/Riddler.jpg" width="5" height="10"></a-image>
        <a-image position="8 5 -20"src="img/mile1.jpg" width="5" height="10"></a-image>
        <a-image position="-8 5 -20"src="img/mile2.jpg" width="5" height="10"></a-image>
        <a-image position="-15 5 -20"src="img/erica.jpg" width="5" height="10"></a-image>
        <a-sky color="lightblue"></a-sky>
        <a-camera>
            <a-cursor color="black"></a-cursor>
        </a-camera>
        <a-box position="0 4 5" color="red">
            <a-sound src="Sounds/Ninja - The Fk You Say To Me You Little Sht.mp3" autoplay="true"></a-sound>
        </a-box>
        <a-torus-knot animation="property:position; pauseEvents:mouseenter; resumeEvents:mouseleave; to:-5 -4 0; dir:alternate; dur:8000; loop:true;" position="-5 4 0" color="purple"></a-torus-knot>
        <a-box animation="property:rotation; to:0 360 0; resumeEvents:mouseenter; autoplay:false; easing:linear; loop:true;" src="img/diamondseamless.webp" position="3 2 -4"></a-box>

        <a-sphere position="0 10 0" color="orange"></a-sphere>
        <a-sphere animation="property: color; to:#00FF00; dur:3000; easing:linear; loop:true;" position="-3 4 -8" color="blue"></a-sphere>

        <a-plane rotation="-90 0 0" position="-3 -2 -8" color="blue" height="30" width="30" ></a-plane>
    </a-scene>
  </body>
</html>
