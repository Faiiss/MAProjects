<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="chart.css">
</head>

<body>
    <section>
        <canvas id="myChart"></canvas>
    </section>

    <script>

        fetch('standen.php')
            .then(response => {
                return response.json();
            })
            .then(json => {
                //console.log(json);
                maakChart(json.Labels, json.Values);
            });
        const maakChart = function (Labels, Values) {

            console.log(Labels);
            console.log(Values);

            const data = {
                labels: Labels,
                datasets: [{
                    label: 'Standen',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: Values,
                }]
            };

            const config = {
                type: 'line',
                data: data,
                options: {}
            };

            const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );
        }

    </script>
</body>

</html>
